<div class="home">
  <span class="home-header">
    <span class="home-header-theme">
      <span class="material-symbols-outlined clickable" (click)="theme = !theme">
        {{ theme ? 'toggle_off' : 'toggle_on'}}
      </span>
    </span>
    <span class="home-header-nav">
      <span class="material-symbols-outlined clickable" [routerLink]="prevTitle.toLowerCase()" [title]="prevTitle">arrow_back</span>
      <span class="material-symbols-outlined clickable" [routerLink]="prevTitle.toLowerCase()" [title]="prevTitle">arrow_forward</span>
    </span>
    <span class="material-symbols-outlined clickable" (click)="showMenu = true">menu</span>
  </span>

  <div *ngIf="showMenu" class="home-menu" @fade>
    <span class="material-symbols-outlined clickable" (click)="showMenu = false">close</span>

    <span class="home-menu-list">
      <span *ngFor="let link of menuLinks" [routerLink]="link.toLowerCase()" class="home-menu-list-button" (click)="showMenu = false">{{link}}</span>
    </span>
  </div>
